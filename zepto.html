<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/zepto.css"/>
		<script src="js/zepto.min.js"></script> 
	</head>
	<body>
		<div id="container" class="container">
			<div>111111111</div>
			<div>222222222222</div>
			<div>333333333</div>
			<div>44444444444</div>
			<div><button>开始体验</button></div>
		</div>
		<script>
			var container=document.getElementById("container");
		     container.addEventListener("touchstart",function(ev){
				ev.preventDefault()
			})
		     var w=$(".container").find("div").eq(0).width();
		     alert(w);
		     $(function(){
		     	var n=0;
		     	$("#container").on("swipeLeft",function(){
		     		n++;
		     		if(n>$(".container").find("div").size()-1){
		     			n=$(".container").find("div").size()-1;
		     		}
		     		 $(".container").css("transform","translate3d(-"+n*w+"px,0,0)");
		     	})
		     		$("#container").on("swipeRight",function(){
		     		n--;
		     		if(n<0){
		     			n=0;
		     		}
		     		 $(".container").css("transform","translate3d(-"+n*w+"px,0,0)");
		     	})
		     		$("button").on("tap",function(){
		     			location.href="http://www.baidu.com";
		     		})
		     })
		</script>
	</body>
</html>
